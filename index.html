<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeu de la vitesse de frappe.</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="app">

      <h1 class="title">Typing speed calculator</h1>
      <p class="info">Push <span class="echap">"Echap"</span> to start / restart a game</p>
      <div class="cta">
        <div class="timer">Time : <span class="time">60</span></div>
        <div class="score">Score : <span class="current-score">0</span></div>
      </div>
      <div class="text">
        <textarea class="text-to-test"></textarea>
        <p class="text-to-write"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
